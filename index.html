<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Screen -->
    <div class="screen" id="menuScreen">
        <h1>SLOT MACHINE</h1>
        <button id="startBtn">START GAME</button>
    </div>

    <!-- Game Screen -->
    <div class="screen" id="gameScreen" style="display:none">
        <div class="game-container">
            <div class="slots">
                <div class="slot" id="slot1">üçí</div>
                <div class="slot" id="slot2">üçã</div>
                <div class="slot" id="slot3">üçä</div>
                <div class="slot" id="slot4">7Ô∏è‚É£</div>
            </div>
            
            <div class="controls">
                <div class="balance">
                    Credits: <span id="credits">100</span>
                </div>
                <div class="bet-controls">
                    <button id="betDown">-</button>
                    <span id="betAmount">10</span>
                    <button id="betUp">+</button>
                </div>
                <button id="spinBtn">SPIN</button>
            </div>
            
            <div id="message">Place your bet and spin!</div>
            <button id="menuBtn">BACK TO MENU</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
